<script>
    document.addEventListener("DOMContentLoaded", () => {
        const titles = ["นักรักครับไม่ใช่นักเลง", "น้ำแตกแล้วแยกทาง", "ฉันรัก illslick", ": )"];
        let index = 0;

        setInterval(() => {
            document.title = titles[index];
            index = (index + 1) % titles.length; // วนกลับไปเริ่มที่ 0 เมื่อถึงท้าย
        }, 2000); // เปลี่ยนทุก 5 วินาที
    });
</script>
<style>
    .dark-theme {
        animation: moveUpDown 5s ease-in-out infinite;
    }
    
    .tilted {
        max-width: 600px;
    }
    
    @keyframes moveUpDown {
        0% {
            transform: perspective(700px) rotateX(5deg) rotateY(-15deg) translateX(5px) translateY(2px);
        }
        33% {
            transform: perspective(700px) rotateX(0deg) rotateY(-10deg) translateX(10px) translateY(5px);
        }
        100% {
            transform: perspective(700px) rotateX(5deg) rotateY(-15deg) translateX(5px) translateY(2px);
        }
    }
</style>
